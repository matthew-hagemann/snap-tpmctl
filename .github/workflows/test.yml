name: Go CI

on:
    pull_request:
    push:
        branches: [main]

jobs:
    test:
        name: Build and Test
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v6

            - name: Set up Go
              uses: actions/setup-go@v6
              with:
                  go-version: "1.25.4"

            - name: Download dependencies
              run: go mod download

            - name: Verify dependencies
              run: go mod verify

            - name: Run tests
              run: go test -v -race ./...

            - name: Build binary
              run: |
                  mkdir -p bin
                  go build -o bin/tpmctl ./cmd/tpmctl

            - name: Verify binary
              run: ./bin/tpmctl --help

            - name: Run go vet
              run: go vet ./...

            - name: Run staticcheck
              uses: dominikh/staticcheck-action@v1
              with:
                  version: "latest"
